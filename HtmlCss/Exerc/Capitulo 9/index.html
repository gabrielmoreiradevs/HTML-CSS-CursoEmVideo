<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="1">
        <li>Acordar</li>
        <li>Escovar os Dentes</li>
        <li>Estudar</li>
    </ol> <hr>
    <h2>Listas Desordenadas</h2>
    <ul>
        <li>Pão</li>
        <li>Tomate</li>
        <li>Leite</li>    
    </ul> <hr>

    <h2>Juntando Listas</h2>
    <ol>
        <li>Antigas</li>
        <ul>
            <li>Clássicas</li>
            <li>Modernas</li>
        </ul>
        <li>Novas</li>
        <ul>
            <li>Futuristas</li>
            <li>Contemporâneas</li>
        </ul>
    </ol>
</body>
</html>
